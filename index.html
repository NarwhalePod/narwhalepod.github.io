<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narwhale Pod</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace the src attribute with the path to your logo -->
            <img src="img/narwhale-logo.png" srcset="narwhale-logo.png 1x, narwhale-logo@2x.png 2x" alt="Narwhale Pod Logo">
        </div>
        <div class="tagline">
            <span id="dynamic-text"></span>
        </div>
        <div class="footer">
            <p>Follow us for updates:</p>
            <div class="social-links">
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
